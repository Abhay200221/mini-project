<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/User_Viewproduct_post/">
    {% csrf_token %}
  <table width="200" border="1">
    <tr>
      <td>Product_Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
      <td><input type="submit" name="button" id="button" value="Search" /></td>
    </tr>
  </table>
  <table width="523" border="1">
  <tr></tr>
  <tr>
    <td width="22">Sl no</td>
    <td width="58">Image</td>
    <td width="55">MFD</td>
    <td width="54">EXP</td>
    <td width="64">Details</td>
    <td width="62">Rate</td>
    <td width="62">Add To Cart</td>
    <td width="62">Buy Now</td>
  </tr>
  <tr>
      {% for i in data %}

    <td height="80">{{ forloop.counter }}</td>
    <td><img src="{{ i.Image }}"width="100" height="100"></td>
    <td>{{ i.MFD }}</td>
    <td>{{ i.EXP }}</td>
    <td>{{ i.Details }}</td>
    <td>{{ i.Rate }}</td>
    <td><a href="/myapp/User_Addtocart/{{ i.id }}">ADD</a></td>
    <td><a href="/myapp/User_directbuy/{{ i.id }}">BUY</a></td>
    <td></td>

  </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
