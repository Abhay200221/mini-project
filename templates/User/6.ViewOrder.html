<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/Vieworder_post/">
    {% csrf_token %}

<table width="200" border="1">
  <tr>
    <td height="59">Product_name</td>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
    <td><input type="submit" name="button" id="button" value="Search" /></td>
  </tr>
</table>
<table width="421" border="1">
  <tr>
    <td width="47">Sl_no</td>
    <td width="58">Product Name</td>
    <td width="58">Price</td>
    <td width="68">Quantity</td>

  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.PRODUCT.Product_name }}<br><img src="{{ i.PRODUCT.Image }}" width="100" height="100"></td>
    <td>{{ i.PRODUCT.Rate }}</td>
    <td>{{ i.Quantity }}</td>

    <td><p><a href="#">Edit</a></p>
      <p><a href="#">Cancel</a></p></td>
  </tr>
    {% endfor %}
</table>
</form>
</body>
</html>
