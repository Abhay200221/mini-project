<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/myapp/Addproduct_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
{% csrf_token %}
    <table width="200" border="1">

        <tr>
            <th>category</th>
            <td><select name="cat">
                {% for i in data %}
                <option value="{{ i.id }}">{{ i.Category_name }}</option>
                {% endfor %}
            </select></td>
        </tr>
  <tr>
    <td>Pro_name</td>
    <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <td>Image</td>
    <td><label for="textfield2"></label>
      <label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" /></td>
  </tr>
  <tr>
    <td>MFD</td>
    <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <td>EXP</td>
    <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>
    <td>Details</td>
    <td><label for="textfield5"></label>
      <label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
  </tr>
  <tr>
    <td>Rate</td>
    <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="ADD" /></td>
  </tr>
</table>
</form>

</body>
</html>
