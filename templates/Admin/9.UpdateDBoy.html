<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/UpdateDboy_post/">
        <input type="hidden" name="id" value="{{ data.id }}">
    {% csrf_token %}
  <table width="367" border="1">
    <tr>
      <td width="152">DBoy_name</td>
      <td width="199"><label>
        <input type="text" name="textfield" id="textfield" value="{{ data.D_Name }}" />
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield2" id="textfield2" value="{{ data.Phone }}"/>
      </label></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label>
        <input type="date" name="textfield3" id="textfield3" value="{{ data.DOB }}"/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield4" id="textfield4" value="{{ data.Place }}" />
      </label></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><label>
        <input type="text" name="textfield5" id="textfield5" value="{{ data.Post }}"/>
      </label></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label>
        <input type="text" name="textfield6" id="textfield6" value="{{ data.Pin }}"/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield7" id="textfield7" value="{{ data.Emails }}" />
      </label></td>
    </tr>

    <tr>
      <td>Liscense_id</td>
      <td><label>
        <input type="text" name="textfield9" id="textfield9" value="{{ data.Liscence }}"/>
      </label></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="UPDATE" /></td>
    </tr>
  </table>
</form>
</body>
</html>
