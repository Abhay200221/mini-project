<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/Viewproduct_post/">
{% csrf_token %}
  <table width="200" border="1">
    <tr>
      <td>Product_Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="search" id="textfield"/></td>
      <td><input type="submit" name="button" id="button" value="Search" /></td>
    </tr>
  </table>
  <table width="200" border="1">
    <tr>
      <td>Sl no</td>
      <td>Category</td>
        <td>Product Name</td>
        <td>Image</td>
        <td>MFD</td>
        <td>EXP</td>
        <td>Details</td>
        <td>Rate</td>

    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}&nbsp;</td>
      <td>&nbsp;{{ i.CATEGORY.Category_name }}</td>
        <td>{{ i.Product_name }}</td>
    <td><img src="{{ i.Image }}"height="100" width="100"></td>
        <td>{{ i.MFD }}</td>
        <td>{{ i.EXP }}</td>
        <td>{{ i.Details }}</td>
        <td>{{ i.Rate }}</td>

        <td><a href="/myapp/UpdateProduct/">Edit</a></td>
      <td><a href="/myapp/Deleteproduct/{{ i.id }}">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
